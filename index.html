<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="main">
    <div class="wrapper">
      <div class="profile">
        <div class="profile__info">
          <div class="profile__avatar">
            <img src="images/image-jeremy.png" alt="jeremy">
          </div>
          <span class="profile__heading">Report for</span>
          <h1 class="profile__name">Jeremy Robson</h1>
        </div>
        <div class="profile__btns">
          <button id="btn-daily" class="profile__btn">Daily</button>
          <button id="btn-weekly" class="profile__btn profile__btn--active">Weekly</button>
          <button id="btn-monthly" class="profile__btn">Monthly</button>
        </div>
      </div>
      <div class="time time--work">
        <img class="time__img" src="images/icon-work.svg" alt="work">
        <div class="time__info">
          <div class="time__headers">
            <h2 class="time__header">Work</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="time__ellipsis">
          </div>
          <div class="time__stats">
            <h3 id="work-current" class="time__hour"><span id="work-current">32</span>hrs</h3>
            <h4 class="time__past">Last Week - <span id="work-previous">36</span>hrs</h4>
          </div>
        </div>
      </div>
      <div class="time time--play">
        <img class="time__img" src="images/icon-play.svg" alt="play">
        <div class="time__info">
          <div class="time__headers">
            <h2 class="time__header">Play</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="time__ellipsis">
          </div>
          <div class="time__stats">
            <h3 id="play-current" class="time__hour"><span id="play-current">10</span>hrs</h3>
            <h4 class="time__past">Last Week - <span id="play-previous">8</span>hrs</h4>
          </div>
        </div>
      </div>
      <div class="time time--study">
        <img class="time__img" src="images/icon-study.svg" alt="study">
        <div class="time__info">
          <div class="time__headers">
            <h2 class="time__header">Study</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="time__ellipsis">
          </div>
          <div class="time__stats">
            <h3 id="study-current" class="time__hour"><span id="study-current">4</span>hrs</h3>
            <h4 class="time__past">Last Week - <span id="study-previous">7</span>hrs</h4>
          </div>
        </div>
      </div>
      <div class="time time--exercise">
        <img class="time__img" src="images/icon-exercise.svg" alt="exercise">
        <div class="time__info">
          <div class="time__headers">
            <h2 class="time__header">Exercise</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="time__ellipsis">
          </div>
          <div class="time__stats">
            <h3 id="exercise-current" class="time__hour"><span id="exercise-current">4</span>hrs</h3>
            <h4 class="time__past">Last Week - <span id="exercise-previous">5</span>hrs</h4>
          </div>
        </div>
      </div>
      <div class="time time--social">
        <img class="time__img" src="images/icon-social.svg" alt="social">
        <div class="time__info">
          <div class="time__headers">
            <h2 class="time__header">Social</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="time__ellipsis">
          </div>
          <div class="time__stats">
            <h3 class="time__hour"><span id="social-current">5</span>hrs</h3>
            <h4 class="time__past">Last Week - <span id="social-previous">10</span>hrs</h4>
          </div>
        </div>
      </div>
      <div class="time time--self-care">
        <img class="time__img" src="images/icon-self-care.svg" alt="self-care">
        <div class="time__info">
          <div class="time__headers">
            <h2 class="time__header">Self Care</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="time__ellipsis">
          </div>
          <div class="time__stats">
            <h3 class="time__hour"><span id="self-care-current">2</span>hrs</h3>
            <h4 class="time__past">Last Week - <span id="self-care-previous">2</span>hrs</h4>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
